<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity DashBoard</title>
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <nav>

        </nav>
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1564698010692-0fe284aae806?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cG9ydHJhaXQlMjB3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://plus.unsplash.com/premium_photo-1667112532725-bfb21bc412db?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fHBvcnRyYWl0JTIwd2FsbHBhcGVyfGVufDB8fDB8fHww" alt="">
                <h2>Daily planner</h2>
            </div>
            <div class="Motivation elem" id="2">
                <img src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?q=80&w=2000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>
            <div class="Pomodoro elem" id="3">
                <img src="https://images.unsplash.com/photo-1648457259767-e3a7fea65a99?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Pomodoro</h2>
            </div>
            <div class="Goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?q=80&w=3928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">Close</button>
            <h2>Your Personalised Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="task-input" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id="" cols="30" rows="7"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">Close</button>
            <h1>Daily planner</h1>
        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">Close</button>
            <h1>Motivational Quotes</h1>
        </section>
        <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3">Close</button>
            <h1>Pomodoro Timer</h1>
        </section>
        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4">Close</button>
            <h1>Daily Goals</h1>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
